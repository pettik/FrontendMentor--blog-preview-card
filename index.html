<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- ======= TITLE ======= -->
    <title>Frontend Mentor | Blog preview card</title>
    <!-- ======= GOOGLE FONTS ======= -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <!-- ======= MY STYLES ======= -->
    <link rel="stylesheet" href="assets//styles/styles.css" />
  </head>
  <body>
    <main class="article-container">
      <div class="article-container-img">
        <img src="assets/images/illustration-article.svg" alt="Article image" />
      </div>
      <span>Learning</span>
      <p class="date">Published 21 Dec 2023</p>
      <a href="#"><h1>HTML & CSS foundations</h1></a>
      <p class="description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="author">
        <img
          src="assets/images/image-avatar.webp"
          alt="Greg Hooper avatar image"
        />
        <p class="author-name">Greg Hooper</p>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/pettik">Petr Bednarski</a>.
    </div>
  </body>
</html>
