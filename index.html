<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
    <main>
      <article class="article">
        <figure class="article__img">
          <img
            src="./assets/images/illustration-article.svg"
            alt="Article illustration"
          />
        </figure>

        <header class="article__metadata">
          <span
            class="article__category"
            role="note"
            aria-label="Article category"
          >
            Learning
          </span>
          <p class="article__date">Published 21 Dec 2023</p>
        </header>

        <h1 class="article__title">
          <a href="/" class="article__title-link">
            HTML &amp; CSS foundations
          </a>
        </h1>

        <p class="article__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <address class="author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper avatar image"
            class="author__img"
          />
          <p class="author__name">Greg Hooper</p>
        </address>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor </a
      >. Coded by <a href="https://github.com/pettik">Petr Bednarski</a>.
    </footer>
  </body>
</html>
